<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="index, follow">
    <meta name="description" content="">
    <title>Главная страница</title>
    
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,600,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:regular,600,700" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script></head>

<body>
    <!--  Past this:
        <svg class="class-name">
        <use xlink:href="#id-name"></use>
    </svg> 
    
    For change svg color use "fill="#fff";" in css. 
    -->
    
    
    
    <svg style="display: none;">
    
        <symbol id="arrow" viewBox="0 0 62 16">
            <g>
                <path
                    d="M61.2071 8.70711C61.5976 8.31658 61.5976 7.68342 61.2071 7.29289L54.8431 0.928932C54.4526 0.538408 53.8195 0.538408 53.4289 0.928932C53.0384 1.31946 53.0384 1.95262 53.4289 2.34315L59.0858 8L53.4289 13.6569C53.0384 14.0474 53.0384 14.6805 53.4289 15.0711C53.8195 15.4616 54.4526 15.4616 54.8431 15.0711L61.2071 8.70711ZM0.5 9H60.5V7H0.5V9Z"
                    fill="white" />
            </g>
        </symbol>
    
    </svg>
    <div class="page">

        <!-- Header -->

        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <div class="header__logo">
                        <img src="assets/images/logo-icon.png" alt="">
                        <img src="assets/images/logo-text.svg" alt="">
                    </div>
                    <nav class="menu">
                        <ul class="menu__nav-list">
                            <li class="nav-list__item">
                                <a href="#" class="nav-list__item-link">Наши возможности</a>
                            </li>
                            <li class="nav-list__item">
                                <a href="#" class="nav-list__item-link">Что вы получаете</a>
                            </li>
                            <li class="nav-list__item">
                                <a href="#" class="nav-list__item-link">Партнеры</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <!-- Main content -->
        <main>

            
            <section class="intro">
                <div class="container">
                    <div class="intro__inner">
                        <div class="intro__content">
                            <p class="intro__suptitle">Робот-помощник</p>
                            <h1 class="intro__title">Proton Trade</h1>
                            <p class="intro__subtitle">Облегчает торговлю на крипторынке</p>
                        </div>
                        <div class="intro__try">
                            <button class="intro__try-btn">
                                Попробовать
                                <svg class="intro__try-arrow">
                                    <use xlink:href="#arrow"></use>
                                </svg>
                            </button>
                            <div class="intro__try-text">Уже используют: 589 человек</div>
                        </div>
                    </div>
                </div>
            </section>
            
            <div class="counter">
                <div class="container">
                    <div class="counter__inner">
                        <div class="counter__item">
                            <p class="counter__item-number">8 474</p>
                            <p class="counter__item-text">Криптовалюты</p>
                        </div>
            
                        <div class="counter__item">
                            <p class="counter__item-number">>$1.5T</p>
                            <p class="counter__item-text">Капитализация рынка</p>
                        </div>
            
                        <div class="counter__item">
                            <p class="counter__item-number">>$214Bn</p>
                            <p class="counter__item-text">Объем за 24ч</p>
                        </div>
            
                        <div class="counter__item">
                            <p class="counter__item-number">61,1%</p>
                            <p class="counter__item-text">BTC Dominance</p>
                        </div>
                    </div>
                </div>
            </div>

        </main>

        <!-- Footer -->
        <footer class="footer">
        </footer>
    </div>

    <!-- JS -->
    <script src="assets/js/app.min.js"></script>
</body>

</html>
